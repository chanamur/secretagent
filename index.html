<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--header-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <div class="company">
          SECRET AGENT SUPPLY INC.
        </div>
      </div>
    </header>

<!--section-->
    <section class="bike">
      <div class="container">
        <div class="arrival">
          <div class="font1">
            NEW ARRIVAL
          </div>
          <div class="font2">
            SPORT BIKES AND MOTORCYCLES
          </div>
        </div>
      </div>
    </section>

<!--nav bar-->
    <nav>
      <div class="container">
        <div class="font1 link">Eyewear</div>
        <div class="font1 link">Apparel</div>
        <div class="font1 link">Gadgets</div>
        <div class="font1 link">Vehicles</div>
        <div class="font1 link">Classes</div>
        <div class="font1 link">Contact</div>
      </div>
    </nav>

<!--products-->
    <main class="border">
      <div class="container">
        <div class="products border">
          <div class="img-container border2">
            <img src="resources/images/pen.png" alt="Exploding Pen" class="pen border">
          </div>
          <div class="name">
            Exploding pen
          </div>
        </div>
        <div class="products border">
          <div class="img-container border2">
            <img src="resources/images/watch.png" alt="Cellular Watch" class="watch border">
          </div>
          <div class="name">
            Cellular Watch
          </div>
        </div>
        <div class="products border">
          <div class="img-container border2">
            <img src="resources/images/glasses.png" alt="Thermal Glasses" class="glasses border">
          </div>
          <div class="name">
            Thermal Glasses
          </div>
        </div>
      </div>
    </main>

<!-- location, hours -->

    <section class="location border2">
      <div class="container">
        <div class="findus border">
          <div class="coord border2">Location</div>
          <div>-47.346436, 84.32354</div>
        </div>
        <div class="findus border">
          <div class="coord border2">Hours</div>
          <div>0800 - 1800</div>
        </div>
      </div>
    </section>

<!--footer-->
    <footer>
      <div class="container">
        <div>Copyright Secret Agent Supply Inc.</div>
      </div>
    </footer>
  </body>
</html>
