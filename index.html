<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--header-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <div class="company">
          SECRET AGENT SUPPLY INC.
        </div>
      </div>
    </header>

<!--section-->
    <section class="bike">
      <div class="container">
        <div class="arrival">
          <div class="font1">
            NEW ARRIVAL
          </div>
          <div class="font2">
            SPORT BIKES AND MOTORCYCLES
          </div>
        </div>
      </div>
    </section>

<!--nav bar-->
    <nav>
      <div class="container">
        <div class="font1 link">Eyewear</div>
        <div class="font1 link">Apparel</div>
        <div class="font1 link">Gadgets</div>
        <div class="font1 link">Vehicles</div>
        <div class="font1 link">Classes</div>
        <div class="font1 link">Contact</div>
      </div>
      <div class="container tablet font1">Menu</div>
    </nav>

<!--products-->
<main>
  <div class="container">

    <div class="products pen">
      <div class="line">
        <div class="img-container">
          <img src="resources/images/pen.png" alt="Exploding Pen">
        </div>
        <div class="name line">
          Exploding pen
        </div>
      </div>
    </div>

    <div class="products watch">
      <div class="line">
        <div class="img-container">
          <img src="resources/images/watch.png" alt="Cellular Watch">
        </div>
        <div class="name line">
          Cellular Watch
        </div>
      </div>
    </div>

    <div class="products glasses">
      <div class="line">
        <div class="img-container">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="name line">
          Thermal Glasses
        </div>
      </div>
    </div>

  </div>
</main>


<!-- location, hours -->

    <section class="location">
      <div class="container">
        <div class="findus">
          <div class="coord">Location</div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="findus hours">
          <div class="coord">Hours</div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </section>

<!--footer-->
    <footer>
      <div class="container">
        <div>Copyright Secret Agent Supply Inc.</div>
      </div>
    </footer>
  </body>
</html>
