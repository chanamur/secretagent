<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--header-->
    <header class="border">
      <img src="resources/images/logo.png" alt="logo">
      <div class="border">Secret Agent Supply Inc.</div>
    </header>

<!--section-->
    <section class="bike border">
      <div class="arrival border2">
        <div class="descr border2">
          <div class="font1 border">NEW ARRIVAL</div>
          <div class="font2 border">SPORT BIKES AND MOTORCYCLES</div>
        </div>
      </div>
    </section>

<!--nav bar-->
    <nav>
      <div class="font1 border">Eyewear</div>
      <div class="font1 border">Apparel</div>
      <div class="font1 border">Gadgets</div>
      <div class="font1 border">Vehicles</div>
      <div class="font1 border">Classes</div>
      <div class="font1 border">Contact</div>
    </nav>

<!--products-->
    <main class="border">
      <div class="products border">
        <div class="img-container border2">
          <img src="resources/images/pen.png" alt="Exploding Pen" class="pen border">
        </div>
        <div class="name">
          Exploding pen
        </div>
      </div>
      <div class="products border">
        <div class="img-container border2">
          <img src="resources/images/watch.png" alt="Cellular Watch" class="watch border">
        </div>
        <div class="name">
          Cellular Watch
        </div>
      </div>
      <div class="products border">
        <div class="img-container border2">
          <img src="resources/images/glasses.png" alt="Thermal Glasses" class="glasses border">
        </div>
        <div class="name">
          Thermal Glasses
        </div>
      </div>
    </main>

<!-- location, hours -->

    <section class="location border2">
      <div class="findus border">
        <div class="coord border2">Location</div>
        <div>-47.346436, 84.32354</div>
      </div>
      <div class="findus border">
        <div class="coord border2">Hours</div>
        <div>0800 - 1800</div>
      </div>
    </section>

<!--footer-->
    <footer class="border">
      Copyright Secret Agent Supply Inc.
    </footer>
  </body>
</html>
